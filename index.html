<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Title -->
    <title>Amrti I Natural Products</title>

    <!-- ✅ Meta Description -->
    <meta
      name="description"
      content="Amrti offers Natural Products like Moringa, herbs, and natural foods — directly from nature to your home for a healthier lifestyle."
    />

    <!-- ✅ Keywords -->
    <meta
      name="keywords"
      content="Amrti, natural products, moringa, organic store, fresh herbs, natural health, eco-friendly, organic food, herbal supplements"
    />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://amrti.com/" />

    <!-- ✅ Open Graph / Social Preview -->
    <meta property="og:title" content="Amrti | Natural Products" />
    <meta
      property="og:description"
      content="Shop fresh organic Moringa and natural products at Amrti. 100% organic, healthy, and eco-friendly."
    />
    <meta property="og:image" content="https://amrti.com/logo2.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://amrti.com/" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Amrti | Fresh Organic Products" />
    <meta
      name="twitter:description"
      content="Discover fresh organic Moringa and healthy natural products at Amrti."
    />
    <meta name="twitter:image" content="https://amrti.com/logo2.png" />

    <!-- ✅ Structured Data for Organic Store -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "Amrti",
        "url": "https://amrti.com/",
        "logo": "https://amrti.com/logo2.png",
        "description": "Amrti I Natural Products.",
        "sameAs": [
          "https://www.facebook.com/Amrti",
          "https://www.instagram.com/Amrti"
        ]
      }
    </script>

    <!-- Firebase SDK (Compat version like working HTML) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- reCAPTCHA v2 Script (no render param; Firebase RecaptchaVerifier will render widget) -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <!-- Razorpay Magic Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/magic-checkout.js" async defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
